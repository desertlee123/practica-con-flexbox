<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>    
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <h1 class="container__title">Learn to code by watching others</h1>
        <p class="container__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="container-right">
        <p class="container__offer"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        <div class="container__card">
          <form action="#" class="form">
            <div class="form__field">
              <input type="text" class="form__input" placeholder="Name">
            </div>            
            <div class="form__field">
              <input type="text" class="form__input" placeholder="Last Name">
            </div>            
            <div class="form__field">
              <input type="email" class="form__input" placeholder="Email Address">
            </div>            
            <div class="form__field">
              <input type="password" class="form__input" placeholder="Password">
            </div>            
            <input type="submit" class="form__submit" value="claim your free trial">  
            <p class="form__text">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
